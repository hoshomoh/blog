<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="image" content="{{ "/assets/img/oshomo.jpg" | prepend: site.baseurl }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Oshomo Oforomeh">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@hoshomoh">
  <meta name="twitter:creator" content="@hoshomoh">
  <meta name="twitter:image:src" content="{{ "/assets/img/oshomo.jpg" | prepend: site.baseurl }}">
  <meta name="og:title" content="Oshomo Oforomeh">
  <meta name="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="og:image" content="{{ "/assets/img/oshomo.jpg" | prepend: site.baseurl }}">
  <meta name="og:url" content="https://oshomo.oforomeh.com">
  <meta name="og:site_name" content="Oshomo Oforomeh">
  <meta name="og:locale" content="en_UK">
  <meta name="og:type" content="website">
  <meta key="theme-color" name="theme-color" content="#f2f7f8" />
  <meta key="apple-status-bar-color" name="apple-mobile-web-app-status-bar-style" content="#f2f7f8" />
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ "/assets/img/manifest-icon-192.png" | prepend: site.baseurl }}" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Google Fonts loaded here depending on setting in _data/options.yml true loads font, blank does not-->
  {% if site.data.options.lato_font_load %}
    <link href='//fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
  {% endif %}
  
  <!-- Load up MathJax script if needed ... specify in /_data/options.yml file-->
  {% if site.data.options.mathjax %}
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}

  <link rel="stylesheet" type="text/css" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120373129-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-120373129-1');
  </script>

  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Oshomo Oforomeh",
      "url": "https://oshomo.oforomeh.com",
      "sameAs": [
          "https://www.facebook.com/hoshizzy",
          "http://instagram.com/hoshomoh",
          "https://twitter.com/hoshomoh",
          "https://www.linkedin.com/in/hoshomoh/",
          "https://github.com/hoshomoh"
      ]
    }
  </script>
</head>
